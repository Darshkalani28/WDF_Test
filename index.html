<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Flip Game</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        label {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
        }

        a {
            font-size: 18px;
            text-decoration: none;
            color: #3498db;
            background-color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Adding spacing between elements */
        label + a {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <label>Pricing Table</label>
    <a href="pricing.html">To See</a>
    <br>
    <label>To Do List</label>
    <a href="todo.html">To Use</a>
</body>
</html>
